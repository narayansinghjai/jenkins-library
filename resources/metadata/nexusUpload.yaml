metadata:
  name: nexusUpload
  description: Upload to Nexus RM
  longDescription: |
    Upload artifacts to Nexus Repository Manager
spec:
  inputs:
    secrets:
      - name: credentialsId
        description: The technical username/password credential for accessing the nexus endpoint.
        type: jenkins
    params:
      - name: version
        type: string
        description: The nexus Repository Manager version.
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: false
        default: nexus3
      - name: url
        type: string
        description: URL of the nexus. The scheme part of the URL will not be considered, because only http is supported.
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
        default:
      - name: repository
        type: string
        description: Name of the nexus repository.
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
        default:
      - name: additionalClassifiers
        type: string
        description: List of additional classifiers that should be deployed to nexus. Each item is a map of a type and a classifier name.
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: false
      - name: user
        type: string
        description: User
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: false
      - name: password
        type: string
        description: Password
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: false
